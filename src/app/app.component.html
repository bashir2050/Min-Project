                  <a class="btn btn-success" *ngIf="!(authService.user$ | async)" routerLink="/login">Login</a>
                
    
    <button class="btn btn-outline-primary" routerLink="/cart">

              <div *ngIf="!hideContactPage">
                <router-outlet></router-outlet>
              </div>    
             

              <div *ngIf="router.url === '/contact'">
                <app-contact-form (formSubmitted)="handleFormSubmission($event)"></app-contact-form>

                <app-thank-you *ngIf="submittedName" [userName]="submittedName"></app-thank-you>
