<div class="container">
    <h2 class="text-center mt-4">Shopping Cart</h2>
    
    <div *ngIf="cart.length > 0; else emptyCart">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart; let i = index">
            <td><img [src]="product.image" width="50" height="50"></td>
            <td>{{ product.title }}</td>
            <td><strong>${{ product.price }}</strong></td>
            <td><button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button></td>
          </tr>
        </tbody>
      </table>
      
      <h4>Total: ${{ total }}</h4>
      <td colspan="4"></td>
        
      
      <div class="d-flex align-items-center gap-3">
        <a class="btn btn-success flex-grow-1 mt-3 p-3" routerLink="/checkout">Proceed to Checkout</a>
        <a class="btn btn-warning w-25 mt-3 p-3" routerLink="/product">Shop More</a>
        <a class="btn btn-danger w-25 mt-3 p-3" (click)="clearCart()">Clear All</a>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-center text-muted">Your cart is empty.</p>
    </ng-template>
  </div>
