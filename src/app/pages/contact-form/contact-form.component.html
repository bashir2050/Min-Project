<section id="contact-form">
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <!-- Use event binding to update the signal value -->
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    (input)="updateUserName($event)"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <!-- Use event binding to update the signal value -->
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    (input)="updateUserEmail($event)"
                    required
                />
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="4"
                    (input)="updateUserMessage($event)"
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
                Submit
            </button>
        </form>
    </div>
</section>
