<div class="container">
    <h2 class="text-center mt-4">Add Product</h2>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.title" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="newProduct.description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.image" name="image" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.category" name="category" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
